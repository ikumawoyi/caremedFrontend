<mat-card class="home-details" *ngIf="clientDetails">
    <mat-card-title>
        {{clientDetails.name}}
    </mat-card-title>
    <mat-card-content>
        {{clientDetails.email}} <br>
        {{clientDetails.address}}<br>
        {{clientDetails.phoneNumber}}<br>
        {{clientDetails.contactPerson}}
    </mat-card-content>
    </mat-card>
