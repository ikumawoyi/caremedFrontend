<mat-card>
    <mat-card-title>Create New Home</mat-card-title>
    <mat-card-content>
<form [formGroup]="addHomeForm" (submit)="createHome()">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" formControlName="address">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="PhoneNumber" formControlName="phoneNumber">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
    </p>
    <p>
          <mat-form-field appearance="outline">
            <mat-label>Contact Person</mat-label>
            <input matInput placeholder="ContactPerson" formControlName="contactPerson">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
      </p>
      <p>
        <button mat-fab color="warn" [disabled]="!addHomeForm" aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon> Create
        </button>
      </p>

</form>
</mat-card-content>
</mat-card>
